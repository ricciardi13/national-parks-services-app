<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Services App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
    <h1>National Park Services App</h1>
    <form action="" class="form js-form">
        <h2>Enter states in two letter form separated by commas</h2>
        <fieldset>
        <label for="stateEntry">State</label>
        <input type="text" class="stateEntry js-stateEntry" value="AZ" name="stateEntry" required>        
        <label for="searchResults">Number of Results</label>
        <input type="text" value="10" class="numEntry js-numEntry" name="numEntry" required>
    </fieldset>
        <button type="submit" class="submit js=submit">Submit</button>
    </form>
    <h3 class="error-msg js-error-msg"></h3>
    <section class="results js-results">
        
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
